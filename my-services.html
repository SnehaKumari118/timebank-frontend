<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Services | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen">

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Logo -->
      <h1 class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
        onclick="location.href='dashboard.html'">
        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        TimeBank
      </h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-6 font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>
        <a href="my-resources.html" class="hover:text-indigo-600 transition">My Resources</a>
        <a href="offer.html" class="hover:text-indigo-600 transition">Add Services</a>
        <a href="upload-resource.html" class="hover:text-indigo-600 transition">Upload Content</a>

        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 transition">
          Logout
        </button>
        <button
  onclick="location.href='profile.html'"
  class="w-10 h-10 rounded-full flex items-center justify-center
         text-indigo-600 hover:text-indigo-600
         hover:bg-indigo-50 transition"
  title="Profile"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-7 h-7"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
</button>
      </div>

      <!-- Hamburger -->
      <button class="md:hidden text-3xl text-indigo-700" onclick="toggleMenu()">☰</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white/90 backdrop-blur px-6 py-4 space-y-4">
      <a href="dashboard.html" class="block hover:text-indigo-600">Dashboard</a>
      <a href="my-resources.html" class="block hover:text-indigo-600">My Resources</a>
      <a href="offer.html" class="block hover:text-indigo-600">Add Services</a>
      <a href="upload-resource.html" class="block hover:text-indigo-600">Upload Content</a>

      <button onclick="logout()" class="w-full bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition">
        Logout
      </button>
      <button
  onclick="location.href='profile.html'"
  class="w-full flex items-center justify-center gap-2
         border border-gray-300 py-2 rounded-lg
         text-gray-700 hover:bg-gray-100 transition"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
  Profile
</button>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex justify-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">
        My Services
      </h2>
    </div>

    <div id="serviceList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">

    <div class="bg-white rounded-xl w-full max-w-md p-6 mx-4">
      <h3 class="text-xl font-bold mb-4">Edit Service</h3>

      <input type="hidden" id="editId">

      <label class="text-sm text-gray-600">Service Title</label>
      <input id="editTitle" class="w-full border rounded-lg p-2 mb-3">

      <label class="text-sm text-gray-600">Description</label>
      <textarea id="editDesc" class="w-full border rounded-lg p-2 mb-3"></textarea>

      <label class="text-sm text-gray-600">Hours</label>
      <input id="editHours" type="number" class="w-full border rounded-lg p-2 mb-4">

      <div class="flex gap-2">
        <button onclick="saveEdit()" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
          Save
        </button>

        <button onclick="closeModal()" class="flex-1 bg-gray-300 py-2 rounded-lg hover:bg-gray-400">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script>
    const API = "https://timebank-bend-erafaucdbqercucc.eastasia-01.azurewebsites.net";
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) location.href = "login.html";

    const serviceList = document.getElementById("serviceList");
    const modal = document.getElementById("editModal");

    /* TOGGLE MENU */
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }

    /* LOGOUT */
    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    /* LOAD SERVICES */
    fetch(API + "/my-services/" + user.id)
      .then(res => res.json())
      .then(renderServices);

    function renderServices(data) {
      if (data.length === 0) {
        serviceList.innerHTML = `
      <div class="col-span-full text-center bg-white p-6 rounded-xl shadow">
        No services added yet.
      </div>`;
        return;
      }

      serviceList.innerHTML = data.map(s => `
    <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-5 flex flex-col">
      <h3 class="text-lg font-semibold text-gray-800">${s.title}</h3>
      <p class="text-sm text-gray-600 mt-1">${s.description}</p>
      <p class="text-sm mt-2 font-medium">⏱ ${s.hours} hours</p>

      <div class="flex gap-2 mt-4">
        <button onclick='openEdit(${JSON.stringify(s)})'
          class="flex-1 bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-700">
          Edit
        </button>

        <button onclick="deleteService(${s.id})"
          class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-700">
          Delete
        </button>
      </div>
    </div>
  `).join("");
    }

    /* OPEN MODAL */
    function openEdit(service) {
      modal.classList.remove("hidden");
      modal.classList.add("flex");

      editId.value = service.id;
      editTitle.value = service.title;
      editDesc.value = service.description;
      editHours.value = service.hours;
    }

    /* CLOSE MODAL */
    function closeModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }

    /* SAVE EDIT */
    function saveEdit() {
      fetch(API + "/service/" + editId.value, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: editTitle.value,
          description: editDesc.value,
          hours: editHours.value
        })
      }).then(() => {
        closeModal();
        location.reload();
      });
    }

    /* DELETE SERVICE */
    function deleteService(id) {
      if (!confirm("Delete this service?")) return;

      fetch(API + "/service/" + id, { method: "DELETE" })
        .then(() => location.reload());
    }
  </script>
  <!-- FOOTER -->
  <footer class="text-center text-gray-500 py-6">
    © 2026 TimeBank | SkillShare Platform
  </footer>
</body>

</html>
