<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offer Service | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-8 py-4 flex justify-between items-center">

      <!-- Logo -->
      <h1 class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
        onclick="location.href='dashboard.html'">
        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        TimeBank
      </h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-6 items-center font-medium">
        <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>
        <a href="my-services.html" class="hover:text-indigo-600 transition">My Services</a>
        <a href="my-resources.html" class="hover:text-indigo-600 transition">My Resources</a>
      <a href="upload-resource.html" class="hover:text-indigo-600 transition">Upload Content</a>
        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 transition">
          Logout
        </button>
        <button
  onclick="location.href='profile.html'"
  class="w-10 h-10 rounded-full flex items-center justify-center
         text-indigo-600 hover:text-indigo-600
         hover:bg-indigo-50 transition"
  title="Profile"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-7 h-7"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
</button>
      </div>

      <!-- Hamburger -->
      <button class="md:hidden text-3xl text-indigo-700" onclick="toggleMenu()">☰</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-3 bg-white/90 backdrop-blur shadow rounded-b-xl">
      <a href="dashboard.html" class="block hover:text-indigo-600">Dashboard</a>
        <a href="my-services.html" class="block hover:text-indigo-600">My Services</a>
      <a href="my-resources.html" class="block hover:text-indigo-600">My Resources</a>
      <a href="upload-resource.html" class="block hover:text-indigo-600">Upload Resources</a>
      <button onclick="logout()" class="w-full bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition">
        Logout
      </button>
      <button
  onclick="location.href='profile.html'"
  class="w-full flex items-center justify-center gap-2
         border border-gray-300 py-2 rounded-lg
         text-gray-700 hover:bg-gray-100 transition"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
  Profile
</button>
    </div>
    
  </nav>

  <!-- Form Section -->
  <form onsubmit="addService(event)" class="space-y-5">
    <div class="flex justify-center items-center px-4 py-14">
      <div class="bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md">

        <h2 class="text-2xl sm:text-3xl font-extrabold mb-8 text-center text-gray-800">
          Offer a Service
        </h2>

        <div class="space-y-5">

          <!-- Title -->
          <div>
            <label class="text-sm font-medium text-gray-600">Service Title</label>
            <input id="title" type="text" placeholder="e.g. Web Development" class="border rounded-xl p-3 w-full text-sm sm:text-base
                   focus:ring-2 focus:ring-indigo-400 focus:outline-none transition" required />
          </div>

          <!-- AI Button -->
          <button type="button" onclick="generateAI()" class="w-full bg-indigo-50 text-indigo-700 font-semibold py-2 rounded-lg
                 hover:bg-indigo-100 transition flex justify-center gap-2 items-center">
            ✨ Generate Description with AI
          </button>

          <!-- Description -->
          <div>
            <label class="text-sm font-medium text-gray-600">Description</label>
            <textarea id="description" rows="4" placeholder="Describe your service" class="border rounded-xl p-3 w-full text-sm sm:text-base
                   focus:ring-2 focus:ring-indigo-400 focus:outline-none transition" required></textarea>
          </div>

          <!-- Hours -->
          <div>
            <label class="text-sm font-medium text-gray-600">Time Required (hours)</label>
            <input id="hours" type="number" min="1" placeholder="1" class="border rounded-xl p-3 w-full text-sm sm:text-base
                   focus:ring-2 focus:ring-indigo-400 focus:outline-none transition" />
          </div>

          <!-- Add Service Button -->
          <button type="submit" id="addServiceBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white
                 w-full py-3 rounded-xl font-semibold shadow-lg
                 hover:scale-[1.02] transition flex items-center justify-center gap-2 active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add Service
          </button>

        </div>
      </div>
    </div>
  </form>

  <!-- FOOTER -->
  <footer class="text-center text-gray-500 py-6">
    © 2026 TimeBank | SkillShare Platform
  </footer>

  <script src="app.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }

    // AI
    function generateAI() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description");

      if (!title) {
        alert("Please enter service title first");
        return;
      }

      description.value = "Generating with AI...";

      fetch("https://bend-tb-bceefzh4azg3buba.eastasia-01.azurewebsites.net/generate-description", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            description.value = data.description;
          } else {
            description.value = "";
            alert("AI failed");
          }
        })
        .catch(() => {
          description.value = "";
          alert("Server error");
        });
    }
  </script>

</body>

</html>
