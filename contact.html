<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Logo -->
      <h1 class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
        onclick="location.href='dashboard.html'">
        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        TimeBank
      </h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-6 font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>

        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 transition">
          Logout
        </button>

        <button
  onclick="location.href='profile.html'"
  class="w-10 h-10 rounded-full flex items-center justify-center
         text-indigo-600 hover:text-indigo-600
         hover:bg-indigo-50 transition"
  title="Profile"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-7 h-7"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
</button>
      </div>

      <!-- Hamburger -->
      <button class="md:hidden text-3xl text-indigo-700" onclick="toggleMenu()">☰</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white/90 backdrop-blur px-6 py-4 space-y-4">
      <a href="dashboard.html" class="block hover:text-indigo-600">Dashboard</a>

      <button onclick="logout()" class="w-full bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition">
        Logout
      </button>
      <button
  onclick="location.href='profile.html'"
  class="w-full flex items-center justify-center gap-2
         border border-gray-300 py-2 rounded-lg
         text-gray-700 hover:bg-gray-100 transition"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
  Profile
</button>
    </div>
  </nav>
  <!-- CONTACT FORM -->
  <div class="flex-1 flex justify-center items-center mt-10 px-4">
    <div class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-lg border border-gray-200">

      <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">
        Get in Touch
      </h2>
      <p class="text-center text-gray-500 mb-8">
        We'd love to hear from you! Send us your doubt below.
      </p>

      <form onsubmit="sendMessage(event)">

        <div class="mb-4">
          <input type="text" id="name" placeholder="Your Name" required class="border border-gray-300 w-full p-4 rounded-lg
      focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div class="mb-4">
          <input type="tel" id="phone" placeholder="Phone Number" required class="border border-gray-300 w-full p-4 rounded-lg
      focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div class="mb-4">
          <input type="text" id="subject" placeholder="Subject" required class="border border-gray-300 w-full p-4 rounded-lg
      focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div class="mb-6">
          <textarea id="message" rows="5" placeholder="Your Doubt" required class="border border-gray-300 w-full p-4 rounded-lg
      focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold shadow-md transition transform hover:scale-105">
          Send Doubt
        </button>

      </form>

    </div>
  </div>
  <!-- FOOTER -->
  <footer class="text-center text-gray-500 py-6">
    © 2026 TimeBank | SkillShare Platform
  </footer>

  <!-- SCRIPT -->
  <script src="app.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }
  </script>
</body>
</html>
