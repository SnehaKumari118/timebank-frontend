<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Learning Resource | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen">

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Logo -->
      <h1 class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
        onclick="location.href='dashboard.html'">
        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        TimeBank
      </h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-6 font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>
        <a href="my-resources.html" class="hover:text-indigo-600 transition">My Resources</a>

        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 transition">
          Logout
        </button>
        <button
  onclick="location.href='profile.html'"
  class="w-10 h-10 rounded-full flex items-center justify-center
         text-indigo-600 hover:text-indigo-600
         hover:bg-indigo-50 transition"
  title="Profile"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-7 h-7"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
</button>
      </div>

      <!-- Hamburger -->
      <button class="md:hidden text-3xl text-indigo-700" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white/90 backdrop-blur px-6 py-4 space-y-4">
      <a href="dashboard.html" class="block hover:text-indigo-600">Dashboard</a>
      <a href="my-resources.html" class="block hover:text-indigo-600">My Resources</a>

      <button onclick="logout()" class="w-full bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition">
        Logout
      </button>
      <button
  onclick="location.href='profile.html'"
  class="w-full flex items-center justify-center gap-2
         border border-gray-300 py-2 rounded-lg
         text-gray-700 hover:bg-gray-100 transition"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
  Profile
</button>
    </div>
  </nav>


  <!-- Upload Card -->
  <div class="flex justify-center px-4 mt-12">
    <div class="bg-white/80 backdrop-blur-xl w-full max-w-md rounded-3xl shadow-2xl p-8 border border-white">

      <h2 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">
        Upload Resource
      </h2>
      <p class="text-gray-500 text-sm text-center mb-6">
        Share your knowledge with the community
      </p>

      <form id="uploadForm" class="space-y-5">

        <!-- Title -->
        <div>
          <label class="text-sm font-medium text-gray-600">Title</label>
          <input id="title" type="text" placeholder="e.g. Java Basics"
            class="mt-1 w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required />
        </div>

        <!-- AI BUTTON -->
        <button type="button" onclick="generateResourceAI()"
          class="w-full bg-indigo-50 text-indigo-700 py-2 rounded-lg font-semibold hover:bg-indigo-100">
          ‚ú® Generate Description with AI
        </button>


        <!-- Description -->
        <div>
          <label class="text-sm font-medium text-gray-600">Description</label>
          <textarea id="description" rows="3" placeholder="Brief description"
            class="mt-1 w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition resize-none"></textarea>
        </div>

        <!-- Type -->
        <div>
          <label class="text-sm font-medium text-gray-600">Resource Type</label>
          <select id="file_type"
            class="mt-1 w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition bg-white">
            <option value="video">üé• Video</option>
            <option value="pdf">üìÑ PDF</option>
            <option value="text">üìù Text</option>
          </select>
        </div>

        <!-- File -->
        <div>
          <label class="text-sm font-medium text-gray-600">Upload File</label>
          <input type="file" id="resource"
            class="mt-1 w-full text-sm border border-dashed border-gray-400 rounded-xl p-3 bg-gray-50 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 transition"
            required />
        </div>

        <!-- Submit -->
        <button
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition transform active:scale-95 shadow-lg">
           Upload Resource
        </button>

      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-gray-500 py-6 mt-10">
    ¬© 2026 TimeBank | SkillShare Platform
  </footer>

  <script>
    const API = "https://timebank-bend-erafaucdbqercucc.eastasia-01.azurewebsites.net";
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) location.href = "login.html";

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }

    document.getElementById("uploadForm").onsubmit = e => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("user_id", user.id);
      formData.append("title", title.value);
      formData.append("description", description.value);
      formData.append("file_type", file_type.value);
      formData.append("resource", resource.files[0]);

      fetch(API + "/upload-resource", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Resource uploaded successfully!");
            location.reload();
          } else {
            alert("Upload failed");
          }
        });
    };

    function generateResourceAI() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description");
      const fileType = document.getElementById("file_type").value;

      if (!title) {
        alert("Enter title first");
        return;
      }

      description.value = "Generating...";

      fetch(API + "/upload-generate-description", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, fileType })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            description.value = data.description;
          } else {
            description.value = "";
            alert("AI failed");
          }
        });
    }
  </script>
</body>
</html>
