<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Skills | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">

    <!-- LOGO -->
    <h1
      class="text-xl sm:text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
      onclick="location.href='dashboard.html'"
    >
      <svg class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      TimeBank
    </h1>

    <!-- DESKTOP MENU -->
    <div class="hidden md:flex items-center gap-6 font-medium">
      <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>
      <button
        onclick="logout()"
        class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition"
      >
        Logout
      </button>
      <button
  onclick="location.href='profile.html'"
  class="w-10 h-10 rounded-full flex items-center justify-center
         text-indigo-600 hover:text-indigo-600
         hover:bg-indigo-50 transition"
  title="Profile"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-7 h-7"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
</button>
    </div>

    <!-- HAMBURGER -->
    <button
      class="md:hidden text-3xl text-indigo-700"
      onclick="toggleMenu()"
    >
      â˜°
    </button>
  </div>

  <!-- MOBILE MENU -->
  <div
    id="mobileMenu"
    class="hidden md:hidden bg-white/95 backdrop-blur px-4 py-4 space-y-4 text-sm shadow"
  >
    <a href="dashboard.html" class="block hover:text-indigo-600">Dashboard</a>
    
    <button
      onclick="logout()"
      class="w-full bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition"
    >
      Logout
    </button>
    <button
  onclick="location.href='profile.html'"
  class="w-full flex items-center justify-center gap-2
         border border-gray-300 py-2 rounded-lg
         text-gray-700 hover:bg-gray-100 transition"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5"
       viewBox="0 0 24 24"
       fill="currentColor">
    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"/>
  </svg>
  Profile
</button>
  </div>
</nav>

<!-- PAGE CONTAINER -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 py-8 sm:py-10">

  <!-- HEADER -->
  <div class="mb-6 sm:mb-8">
    <h2 class="text-2xl sm:text-4xl font-extrabold text-gray-800">
      Browse Skills
    </h2>
    <p class="text-gray-600 mt-2 text-base sm:text-lg">
      Learn from shared skills and resources by the community
    </p>
  </div>

  <!-- SEARCH -->
  <input
    id="search"
    placeholder="ðŸ” Search skills (Web, Java, Design...)"
    class="w-full mb-6 sm:mb-8 border border-gray-300 rounded-xl
           p-3 sm:p-4 text-base
           focus:ring-2 focus:ring-indigo-400 focus:outline-none
           shadow-sm bg-white/90 backdrop-blur transition"
  />

  <!-- SKILLS GRID -->
  <div
    id="skillsList"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8"
  ></div>

</div>

<!-- FOOTER -->
<footer class="text-center text-gray-500 py-6 text-sm">
  Â© 2026 TimeBank | SkillShare Platform
</footer>

<script src="app.js"></script>

<script>
  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  }

  function logout() {
    localStorage.clear();
    location.href = "login.html";
  }
</script>

</body>
</html>
