<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="max-w-7xl mx-auto w-full px-6 py-5 flex justify-between items-center text-white">
    <!-- Logo -->
    <h1 class="text-2xl font-extrabold flex items-center gap-2 tracking-wide text-indigo-600">
      <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <a href="index.html" class="hover:opacity-90 transition">TimeBank</a>
    </h1>
  </nav>

  <!-- Main Content -->
  <div class="flex justify-center items-center flex-1 px-4">
    <form onsubmit="register(event)"
      class="bg-white/90 backdrop-blur-xl w-full max-w-sm p-8 rounded-3xl shadow-2xl border border-white">

      <!-- Header -->
      <div class="text-center mb-6">
        <div class="flex justify-center mb-3">
          <div class="bg-indigo-100 p-3 rounded-full">
            <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-800">Create Account</h1>
        <p class="text-gray-500 text-sm mt-1">
          Join TimeBank and start sharing skills
        </p>
      </div>

      <!-- Name -->
      <input id="name" required placeholder="Full Name" class="border border-gray-300 p-3 w-full mb-4 rounded-xl
        focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

      <!-- Email -->
      <input id="email" type="email" required placeholder="Email Address" class="border border-gray-300 p-3 w-full mb-4 rounded-xl
        focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

      <!-- Password -->
      <input id="password" type="password" required placeholder="Password" class="border border-gray-300 p-3 w-full mb-4 rounded-xl
        focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

      <!-- Button -->
      <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white w-full py-3 rounded-xl font-semibold
        hover:from-indigo-700 hover:to-purple-700 transition active:scale-95 shadow-lg">
        Register
      </button>

      <!-- Success Message -->
      <p id="successMsg" class="text-green-600 text-sm text-center mt-4 hidden">
        Registration successful! Redirecting to login...
      </p>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-600 text-sm text-center mt-3 hidden">
        Registration failed. Please try again.
      </p>

      <!-- Footer -->
      <p class="text-center mt-6 text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-indigo-600 font-semibold hover:underline">
          Login
        </a>
      </p>

    </form>
  </div>

  <!-- SCRIPT -->
  <script>
    function register(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const success = document.getElementById("successMsg");
      const error = document.getElementById("errorMsg");

      success.classList.add("hidden");
      error.classList.add("hidden");

      fetch("https://bend-tb-bceefzh4azg3buba.eastasia-01.azurewebsites.net/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      })
        .then(res => {
          if (!res.ok) throw new Error();
          return res.json();
        })
        .then(() => {
          success.classList.remove("hidden");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        })
        .catch(() => {
          error.classList.remove("hidden");
        });
    }
  </script>

</body>

</html>
