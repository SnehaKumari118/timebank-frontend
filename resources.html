<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Resources | TimeBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen"
  >
    <!-- NAVBAR -->
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-lg">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <h1
          class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
          onclick="location.href = 'dashboard.html'"
        >
          <svg
            class="h-7 w-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          TimeBank
        </h1>

        <!-- Desktop Menu -->
        <div
          class="hidden md:flex items-center gap-6 font-medium text-gray-700"
        >
          <a href="dashboard.html" class="hover:text-indigo-600 transition"
            >Dashboard</a
          >
          <a href="my-resources.html" class="hover:text-indigo-600 transition"
            >My Resources</a
          >
          <a
            href="upload-resource.html"
            class="hover:text-indigo-600 transition"
            >Upload Content</a
          >

          <button
            onclick="logout()"
            class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 transition"
          >
            Logout
          </button>
          <button
            onclick="location.href = 'profile.html'"
            class="w-10 h-10 rounded-full flex items-center justify-center text-indigo-600 hover:text-indigo-600 hover:bg-indigo-50 transition"
            title="Profile"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7 h-7"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"
              />
            </svg>
          </button>
        </div>

        <!-- Hamburger -->
        <button
          class="md:hidden text-3xl text-indigo-700"
          onclick="toggleMenu()"
        >
          â˜°
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden bg-white/90 backdrop-blur px-6 py-4 space-y-4"
      >
        <a href="dashboard.html" class="block hover:text-indigo-600"
          >Dashboard</a
        >
        <a href="my-resources.html" class="block hover:text-indigo-600"
          >My Resources</a
        >
        <a href="upload-resource.html" class="block hover:text-indigo-600"
          >Upload Content</a
        >

        <button
          onclick="logout()"
          class="w-full bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition"
        >
          Logout
        </button>
        <button
          onclick="location.href = 'profile.html'"
          class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5
             2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3
             c0-3.3-6.7-5-10-5z"
            />
          </svg>
          Profile
        </button>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        ðŸ“š Learning Resources
      </h2>

      <!-- Resources Grid -->
      <div
        id="list"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 items-start"
      ></div>
    </div>

    <script>
      const API =
        "https://timebank-bend-erafaucdbqercucc.eastasia-01.azurewebsites.net";

      function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("hidden");
      }

      fetch(API + "/resources")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("list").innerHTML = data
            .map(
              (r) => `
      <div class="bg-white rounded-2xl shadow hover:shadow-lg transition flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="p-4">
          <h3 class="font-bold text-lg text-gray-800 truncate">${r.title}</h3>
          <p class="text-sm text-gray-500">${r.description || ""}</p>
          <p class="text-xs text-indigo-600 mt-1">By ${r.name}</p>
        </div>

        <!-- Preview (CLICK TO OPEN FULLSCREEN) -->
<a
  href="${r.file_path}"
  target="_blank"
  class="px-4 block cursor-pointer"
  title="Open fullscreen"
>

          ${
            r.file_type === "video"
              ? `
                <div class="h-48 bg-black rounded-lg overflow-hidden relative">
                  <video
                    class="w-full h-full object-cover pointer-events-none"
                    muted
                  >
                    <source src="${r.file_path}">
                  </video>

                  <!-- Play Overlay -->
                  <div class="absolute inset-0 flex items-center justify-center bg-black/40">
                    <span class="text-white text-4xl">â–¶</span>
                  </div>
                </div>
              `
              : r.file_type === "pdf"
                ? `
                <div class="h-48 border rounded-lg overflow-hidden relative">
                <iframe
  src="${r.file_path}"
  class="w-full h-full pointer-events-none"
></iframe>


                  <!-- Open Overlay -->
                  <div class="absolute inset-0 flex items-center justify-center bg-black/30">
                    <span class="text-white font-semibold">Open PDF</span>
                  </div>
                </div>
              `
                : `
                <div class="h-48 flex items-center justify-center text-gray-400">
                  No preview available
                </div>
              `
          }
        </a>

        <!-- Footer -->
        <div class="mt-auto px-4 py-3 bg-gray-50 text-xs text-gray-500 flex justify-between">
          <span>${r.file_type.toUpperCase()}</span>
          <span>TimeBank</span>
        </div>

      </div>
    `,
            )
            .join("");
        });

      function logout() {
        localStorage.clear();
        location.href = "login.html";
      }
    </script>
    <!-- FOOTER -->
    <footer class="text-center text-gray-500 py-6">
      Â© 2026 TimeBank | SkillShare Platform
    </footer>
  </body>
</html>
