<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | TimeBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-200 to-pink-100 min-h-screen">

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Logo -->
      <h1 class="text-2xl font-extrabold flex items-center gap-2 cursor-pointer text-indigo-700"
        onclick="location.href='dashboard.html'">
        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        TimeBank
      </h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-6 font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>
        <a href="my-resources.html" class="hover:text-indigo-600 transition">My Resources</a>
        <a href="my-services.html" class="hover:text-indigo-600 transition">Services</a>
        <a href="upload-resource.html" class="hover:text-indigo-600 transition">Upload Content</a>

        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 transition">
          Logout
        </button>
      </div>

      <!-- Hamburger -->
      <button class="md:hidden text-3xl text-indigo-700" onclick="toggleMenu()">â˜°</button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white/90 backdrop-blur px-6 py-4 space-y-4">
      <a href="dashboard.html" class="block hover:text-indigo-600">Dashboard</a>
      <a href="my-resources.html" class="block hover:text-indigo-600">My Resources</a>
      <a href="my-services.html" class="block hover:text-indigo-600">Services</a>
      <a href="upload-resource.html" class="block hover:text-indigo-600">Upload Content</a>

      <button onclick="logout()" class="w-full bg-red-500 py-2 rounded-lg text-white hover:bg-red-600 transition">
        Logout
      </button>
    </div>
  </nav>

  <!-- PROFILE CARD -->
  <div class="max-w-3xl mx-auto mt-10 px-4">
    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">

      <!-- HEADER -->
      <div class="flex flex-col sm:flex-row items-center gap-6">
        <img id="avatar" class="w-28 h-28 rounded-full border-4 border-indigo-500 object-cover"
            src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
  alt="User Img">

        <div class="text-center sm:text-left">
          <h2 id="pname" class="text-2xl font-bold text-gray-800"></h2>
          <p id="pemail" class="text-gray-500"></p>

          <div class="mt-2 space-y-1 text-sm text-gray-600">
            <p class="flex items-center">

              <!-- Location Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-500" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M5.05 3.05a7 7 0 119.9 9.9L10 18l-4.95-4.95a7 7 0 010-9.9zM10 10a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd" />
              </svg>
              <span id="plocation"></span>
            </p>

            <p class="flex items-center">
              <!-- Star Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-yellow-400" viewBox="0 0 20 20"
                fill="currentColor">
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.974a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.384 2.457a1 1 0 00-.364 1.118l1.286 3.974c.3.921-.755 1.688-1.54 1.118L10 13.347l-3.384 2.457c-.784.57-1.838-.197-1.539-1.118l1.286-3.974a1 1 0 00-.364-1.118L2.615 9.401c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.974z" />
              </svg>
              <span id="pexperience"></span>
            </p>
          </div>

        </div>
      </div>

      <!-- ABOUT -->
      <div class="mt-6">
        <h3 class="font-semibold text-lg text-gray-700">About Me</h3>
        <p id="pbio" class="text-gray-600 mt-1"></p>
      </div>

      <!-- SKILLS -->
      <div class="grid sm:grid-cols-2 gap-4 mt-6">
        <div class="bg-indigo-50 p-4 rounded-lg">
          <h4 class="font-semibold text-gray-700">Skills Offered</h4>
          <p id="poffered" class="text-gray-600"></p>
        </div>

        <div class="bg-indigo-50 p-4 rounded-lg">
          <h4 class="font-semibold text-gray-700">Skills Needed</h4>
          <p id="pneeded" class="text-gray-600"></p>
        </div>
      </div>

      <!-- ACTIONS -->
      <div class="mt-6 flex flex-col sm:flex-row gap-3">
        <button onclick="openEdit()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
          Edit Profile
        </button>

        <button onclick="deleteProfile()" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
          Delete Profile
        </button>
      </div>

    </div>
  </div>

  <!-- EDIT MODAL -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center px-4">
    <form id="editForm" class="bg-white p-6 rounded-xl w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Edit Profile</h3>

      <input name="name" class="w-full border p-2 mb-2 rounded" placeholder="Name">
      <input name="email" class="w-full border p-2 mb-2 rounded" placeholder="Email">
      <input name="location" class="w-full border p-2 mb-2 rounded" placeholder="Location">

      <select name="experience_level" class="w-full border p-2 mb-2 rounded">
        <option value="">Experience Level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <textarea name="bio" class="w-full border p-2 mb-2 rounded" placeholder="Bio"></textarea>
      <input name="skills_offered" class="w-full border p-2 mb-2 rounded" placeholder="Skills Offered">
      <input name="skills_needed" class="w-full border p-2 mb-2 rounded" placeholder="Skills Needed">
      <input type="file" name="image" class="mb-3">

      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeEdit()" class="border px-3 py-1 rounded">
          Cancel
        </button>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">
          Save
        </button>
      </div>
    </form>
  </div>

  <script>
    const API = "https://timebank-bend-erafaucdbqercucc.eastasia-01.azurewebsites.net";
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) location.href = "login.html";

    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    function deleteProfile() {
      if (!confirm("Are you sure you want to delete your profile?")) return;

      fetch(API + "/delete-user/" + user.id, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.clear();
            alert("Profile deleted successfully");
            location.href = "register.html";
          } else {
            alert("Failed to delete profile");
          }
        })
        .catch(() => alert("Server error"));
    }

    function loadProfile() {
      fetch(API + "/user/" + user.id)
        .then(res => res.json())
        .then(u => {
          currentUser = u;

          pname.innerText = u.name;
          pemail.innerText = u.email;
          pbio.innerText = u.bio || "No bio added";
          poffered.innerText = u.skills_offered || "-";
          pneeded.innerText = u.skills_needed || "-";
          plocation.innerText = u.location || "-";
          pexperience.innerText = u.experience_level || "-";

          if (u.profile_pic) {
            avatar.src = API + "/uploads/" + u.profile_pic;
          }
        });
    }

    loadProfile();

    function openEdit() {
      if (!currentUser) return;

      editForm.name.value = currentUser.name || "";
      editForm.email.value = currentUser.email || "";
      editForm.location.value = currentUser.location || "";
      editForm.experience_level.value = currentUser.experience_level || "";
      editForm.bio.value = currentUser.bio || "";
      editForm.skills_offered.value = currentUser.skills_offered || "";
      editForm.skills_needed.value = currentUser.skills_needed || "";

      modal.classList.remove("hidden");
    }

    function closeEdit() {
      modal.classList.add("hidden");
    }

    editForm.onsubmit = e => {
      e.preventDefault();

      const formData = new FormData(editForm);
      formData.append("user_id", user.id);


      fetch(API + "/update-profile", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            closeEdit();
            loadProfile(); // refresh profile
            alert("Profile updated successfully");
          } else {
            alert("Update failed");
          }
        })
        .catch(() => alert("Server error"));
    };

  </script>

</body>

</html>
